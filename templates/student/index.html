<!DOCTYPE html>
<html lang="en">
  {% load static %}
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Dashboard </title>

  <!-- Google Font: Source Sans Pro -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.7/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="{% static 'plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'mycss/dashboard_card.css' %}"> 
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}"> 
  

<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <!-- <img class="animation__wobble" src="{% static 'dist/img/AdminLTELogo.png' %}" alt="AdminLTELogo" height="60" width="60"> -->
    <i class="fa fa-user-graduate fa-10x animation__wobble" style="color: #B197FC;">
         
    </i>
  </div>

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-dark">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
         
         <li style="margin-left:10px">
           <h3> student dashboard </h3>
         </li>
    </ul>

    <!-- Right navbar links -->

          <a href="#" class="dropdown-item">
            <i class="fas fa-lock mr-2"></i> change password 
          </a>
          <div class="dropdown-divider"></div>

          </a>
         
        </div>
      </li>
      
    </ul>
  </nav>

  <aside class="main-sidebar sidebar-dark-primary elevation-4">

      <a href="#" class="brand-link">  
        <i class="fa fa-user-graduate fa-4x mr-2" style="color: #B197FC;"></i>
      <span class="brand-text font-weight-light"> {{request.user.username}} </span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        
      </div>
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item menu-open" hx-get="/students/fetch/all/" hx-trigger="click,load" hx-target="#submain">
            <a href="#" class="nav-link active">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                Dashboard 
              </p>
            </a>
            </li> 

            <li class="nav-item menu-open">
              <a href="#" class="nav-link">
                <!-- <i class="nav-icon fas fa-tachometer-alt"></i> -->
                <p>
                  courses 
  
                </p>
                <i class="right fas fa-angle-left"></i>
              </a>
              <ul class="nav nav-treeview">
                <li class="nav-item" hx-get="/students/fetch/courses/all/" hx-trigger="click" hx-target="#submain">
                  <a href="#" class="nav-link">
                    <i class="nav-icon fas"></i>
                    <p>All Courses </p>
                  </a>
                </li>

                <li class="nav-item" hx-get="/students/fetch/courses/inprogress/" hx-trigger="click" hx-target="#submain">
                  <a href="#" class="nav-link">
                    <i class="nav-icon fas "></i>
                    <p>In-Progress Courses </p>
                  </a>
                </li>

              <p>
                Exams

              <i class="right fas fa-angle-left"></i>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item" hx-get="/students/fetch/models/" hx-trigger="click" hx-target="#submain">
                <a href="#" class="nav-link">
                  <i class="nav-icon fas "></i>
                  <p>Models </p>
                </a>
              </li>

              <li class="nav-item" hx-get="/students/fetch/tests/" hx-trigger="click" hx-target="#submain">
                <a href="#" class="nav-link">
                  <i class="nav-icon fas "></i>
                  <p>Test  </p>
                </a>
              </li>
            </ul>
            </li>

  <aside class="control-sidebar control-sidebar-dark">

  <footer class="main-footer">

    <div class="float-right d-none d-sm-inline-block">

<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->
<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- overlayScrollbars -->
<script src="{% static 'plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.js' %}"></script>

<!-- PAGE PLUGINS -->
<!-- jQuery Mapael -->
<script src="{% static 'plugins/jquery-mousewheel/jquery.mousewheel.js' %}"></script>
<script src="{% static 'plugins/raphael/raphael.min.js' %}"></script>
<script src="{% static 'plugins/jquery-mapael/jquery.mapael.min.js' %}"></script>
<script src="{% static 'plugins/jquery-mapael/maps/usa_states.min.js' %}"></script>
<!-- ChartJS -->
<script src="{% static 'plugins/chart.js/Chart.min.js' %}"></script>

<!-- AdminLTE for demo purposes -->

<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="{% static 'dist/js/pages/dashboard2.js' %}"></script>

<script src="{% static 'js/htmx.min.js' %}" defer></script>
<script>
  document.body.addEventListener('htmx:configRequest', (event) => {
    event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
  })
  
</script>
<script src="{% static 'js/pageCompletion.js' %}">  </script>
