      <div x-data="{ 
        message: '',
        temp: 'value',
        phone: '09123456', 
        correct: false, 
        change($event){
          <!-- this.temp = this.message -->
          <!-- this.message = $event.target.value   -->
          <!-- this.phone = this.temp -->
          console.log('what is up')
        },
        search: '', 
      }">
        <div style="display:flex">
          <div style="width:100" height="100">
              <p x-transition.scale.80 x-text="message"></p>
              <p x-text="phone"></p>
          </div>
           <button @click="change()"> reshuffle</button>
        </div>
         <input type="text" placeholder=" type something" x-model="message">

         <p>
           search for: <span x-text="search"></span>
         </p>
         <div x-show="!(temp != message)">
             <button>
                what is up
             </button>
         </div>
      </div>

      <div x-data="{
        posts: [
          {title: 'hacker'},
          {'title':'student'},
          {'title': 'instructor'}
          ],
        }
      ">
        <template x-for="post in posts">
            <div x-text="post.title"></div>
        </template>
      </div>
      <hr>
      <div x-data="{
        status: '',
        ans: 'strong love',
        inputValue:'',
        hit: 'the another name of', 
        no_try: 0, 
        open: false,
        show_hint: false,
        hit: 'start with capital letter', 
        toggle() {
        
          if(this.inputValue.trim().toLowerCase() == this.ans.trim().toLowerCase()) {
                 this.status = 'correct'
          }
          else {
            this.status = 'wrong' 

          }
         
        },
        toggleHint() {
           this.show_hint = !this.show_hint 
        },
        check($event) {
            this.status = '' 
            this.inputValue = $event.target.value 
        }
      }">

        <div>
          <p> what is your name?</p> 
          <input type="text" placeholder="your answer" x-model="check(event)">
          <input type="button" value="check answer" @click="toggle()"/> 
          <div>
            <span x-text="status"></span>
          <!-- <span x-text="inputValue"></span> -->
          </div>
        </div>
        <button @click="toggleHint">Hit</button>
        <div x-show="show_hint">
            <span x-text="hit"></span>
        </div>
    </div>
