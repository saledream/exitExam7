<div class="column">
    <div>
        <h2> tests under course <q>{{name}}</q></h2>
    </div>
    <div class="row">
        <div class="row">
            {% for test in tests %}
   
            <div class="card1 col-lg-3 col-12 mx-2 col-md-5 my-3 position-relative" style="width: 18rem;" hx-get="fetch/courses/{{crs.id}}/" hx-trigger="click" hx-target="#submain">
                <div class="card-body">
                    <p class="card-text">{{test.title}}</p>
                    <div>
                    <span>{{test.question.all.count}} questions </span> 
                    </div>
                </div>
            </div>
        {% empty %} 
        
        {% endfor %}
        </div>
    </div>
</div>
