
<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
      
            <h1 class="m-0">{% block title %} Courses {% endblock %}</h1>
          </div><!-- /.col -->
          

          <div class="col-sm-6 container p-2 " aria-label="breadcrumb">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item" onMouseOver="this.style.textDecoration='underline';this.style.color='#00F'" onMouseOut="this.style.textDecoration='none';this.style.color='#FFF'"
               hx-get="fetch/all/"  hx-trigger="click" hx-target="#submain" role="button" >Home</li>
                  {% block crumbs %}
                     
                 {% endblock %}
            </ol>
          </div>
          {% if messages %}
          <!-- Messages -->
            <div id="messages" class="container p-2 " role="alert" hx-swap-oob="true">
                {% for message in messages %}
                    <div class="row alert alert-success alert-dismissible fade show text-center m-0">
                        <div class="col">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>
                {% endfor %}
            </div>
            {% else %}
                <div id="messages" class="container p-2 d-none" hx-swap-oob="true"></div>
            {% endif %}
        </div>
        
      </div>
    </div>
  </div>
  <section class="content">
    <div class="row ">
      <div class="col-11 mx-auto" >
        <div class="row" id="submain">
            {% block content %} {% endblock %}
             
        </div>
      </div>
    </div>
